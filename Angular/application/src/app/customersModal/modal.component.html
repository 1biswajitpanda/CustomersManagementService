<!--
    Difference between readonly and disabled
        A readonly element is just not editable, but gets sent when the according form submits.
        A disabled element isn't editable and isn't sent on submit.
        Another difference is that readonly elements can be focused
        (and getting focused when "tabbing" through a form) while disabled elements can't
-->

<!--
    ngModel works only when name is specified along with it.
    for example, [(ngModel)]="selectedCustomer.profession" name="profession"
-->

<!--
    ngSubmit method is invoked  when the button type="submit" is submitted
-->

<div class="myModal">
    <div class="myContainer">
      <div class="modal-content">
          <button type="button" class="close remove" (click)="closeModal()">&times;</button>
          <div class="modal-header" style="padding:20px 50px;">
            <h4>{{operation}} </h4>
          </div>
          <div class="modal-body" style="padding:40px 50px;">
            <form #customerForm="ngForm" (ngSubmit)="saveCustomer()">

                <div class="form-group">
                    <img class="card-img-top" style="width:100%" [src]="selectedCustomer.image" alt="Customer Image">
                    <div class="text-center"><button class="btn btn-primary" [disabled]="isDelete">Change</button></div>
                </div>

                <button *ngIf="isEdit || isDelete || isActed" type="button" class="btn btn-success btn-block" disabled> Customer ID : {{selectedCustomer.customerId}}</button>

                <div class="form-group">
                    <label for="name"> Name</label>
                    <input type="text" class="form-control" id="name" required [disabled]="isDelete"
                        [(ngModel)]="selectedCustomer.name" name="name">
                </div>

                <div class="form-group">
                    <label for="profession"> Profession</label>
                    <input type="text" class="form-control" id="profession" required [disabled]="isDelete"
                        [(ngModel)]="selectedCustomer.profession" name="profession">
                </div>

                <div class="form-group">
                    <label for="address"> Address</label>
                    <input type="text" class="form-control" id="address" required [disabled]="isDelete"
                        [(ngModel)]="selectedCustomer.address" name="address">
                </div>

                <div class="form-group">
                    <label for="phone"> Phone</label>
                    <input type="text" class="form-control" id="phone" required [disabled]="isDelete"
                        [(ngModel)]="selectedCustomer.phone" name="phone">
                </div>

                <button *ngIf="isEdit || isAdd" type="submit" class="btn btn-primary btn-block">Save</button>
                <div *ngIf="isSaved" class="alert alert-success text-center">
                    Customer Saved Successfully
                </div>
                <button *ngIf="isDelete" type="button" (click)="deleteCustomer(selectedCustomer.customerId)" class="btn btn-danger btn-block">Delete</button>
            </form>
          </div>
        </div>
      </div>
  </div>
