<div class="container" style="margin-top:70px">
  <div class="modal-content">
    <div class="modal-header" style="padding:35px 50px;">
      <h4><span class="glyphicon glyphicon-user"></span> Sign Up</h4>
    </div>
    <div class="modal-body" style="padding:40px 50px;">
      <form role="form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <input type="text" class="form-control" id="role" placeholder="Role">
        </div>
        <div class="form-group">
          <label for="usernme">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="psw">Password</label>
          <input type="password" class="form-control" id="psw" placeholder="password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
      </form>
    </div>
  </div>
</div>
