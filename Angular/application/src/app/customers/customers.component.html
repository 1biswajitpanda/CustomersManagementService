<div class="container" style="margin-top:70px">
    <div class="myAdd"> 
        <button (click)="openModal()" class="btn btn-default plus"><span class="glyphicon glyphicon-plus"></span></button>
    </div>
    
  <div class= "row">

    <div *ngFor="let customer of customers">
      <div class="col-sm-3">
          <div class="card">
            <img class="card-img-top" src="{{customer.image}}" alt="Card image cap" style="width: inherit">
            <div class="card-body">
              <h4 class="card-title">{{customer.name}}<button type="button" class="close trash"><span class="glyphicon glyphicon-trash"></span></button></h4>
              <p class="card-text">{{customer.profession}}<button type="button" (click)="openModal(customer)" class="close pencil"><span class="glyphicon glyphicon-pencil"></span></button></p>
            </div>
          </div>
      </div>
    </div>

  </div>
</div>

<app-modal *ngIf="isOpen"  [customer]="selectedCustomer" (modalActionClose)="closeModal()"></app-modal>
