
<div class="container" style="margin-top:70px">

    <div class="myAdd">
        <button (click)="openModal('add')" class="btn btn-default plus">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
    </div>

    <div *ngIf='isNotLoaded' class= "row" style="text-align:center">
        <i class="fas fa-redo fa-spin" style="font-size:24px;color: red;"></i>
    </div>

    <div *ngIf="isZeroCustomers" class="row text-center">
        <div class="alert alert-info">No Customers Added yet</div>
    </div>

    <div class="row">
        <div *ngFor="let customer of customers">
            <div class="col-sm-3">
                <div class="card">
                    <img class="card-img-top" src="{{customer.image}}" alt="Customer Image" style="width: inherit">
                    <div class="card-body">
                        <h3 class="card-title">{{customer.name}}
                            <button type="button" class="close trash" (click)="openModal('delete',customer)">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </h3>
                        <p class="card-text">{{customer.customerId}}
                            <button type="button" (click)="openModal('edit',customer)" class="close pencil">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<app-modal *ngIf="isOpen"  [customer]="selectedCustomer" [isEdit]="isEdit" [isDelete]="isDelete" [isAdd]="isAdd" (modalActionClose)="closeModal($event)"></app-modal>
