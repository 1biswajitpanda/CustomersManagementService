<div class="container" style="margin-top:70px">
    <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
            <h4><span class="glyphicon glyphicon-log-in"></span> Login</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">

            <form #loginForm='ngForm' (ngSubmit)='verifyUser()'>
                <div class="form-group">
                    <label for="username"><span class="glyphicon glyphicon-user"></span> Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter Username"
                        [(ngModel)]='user.username' name='username' #username='ngModel' required>
                </div>
                <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                    Username is required
                </div>

                <div class="form-group">
                    <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                    <input type="password" class="form-control" id="psw" placeholder="Enter password"
                        [(ngModel)]='user.password' name='password' #password='ngModel' required>
                </div>
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                    Password is required
                </div>

                <div class="checkbox">
                    <label><input type="checkbox" value="" checked>Remember me</label>
                </div>

                <button [disabled]='!loginForm.form.valid' type="submit" class="btn btn-primary btn-block"> Login</button>
            </form>
        </div>
    </div>
</div>
